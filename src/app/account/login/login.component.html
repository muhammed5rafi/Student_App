<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form
        class="login100-form validate-form"
        #loginForm="ngForm"
        (ngSubmit)="login(loginForm)"
      >
        <span class="login100-form-title p-b-43"> Login to continue </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid email is required: ex@abc.xyz"
        >
          <input class="input100" type="text" name="username" ngModel />
          <span class="focus-input100"></span>
          <span class="label-input100">User Name</span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input class="input100" type="password" name="password" ngModel />
          <span class="focus-input100"></span>
          <span class="label-input100">Password</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">Login</button>
        </div>

        <div class="login100-form-social flex-c-m">
          <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
            <i class="fa fa-facebook-f" aria-hidden="true"></i>
          </a>

          <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </div>
      </form>

      <div
        class="login100-more"
        style="background-image: url('/src/assets/images/251684.jpg')"
      ></div>
    </div>
  </div>
</div>
